<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Roboto Condensed 700, 300 and italic versions of each -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Tweet CSS -->
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- composer-char counter makes sure input form is 140 char or less JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->

  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
  </nav>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="http://127.0.0.1:8080/tweets" method="post">
        <textarea id="tweetText" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>

    <div>
      <article>
        <header>
          <img src="https://vanillicon.com/d55cf8e18b47d4baaf60c006a0de39e1.png">
          <p class='name'>Bill </p>
          <p class='handle'>@Bill</p>
        </header>
        <table>
            <td>first  tweetfirst  tweetfirst  tweetfirst  tweetfirst  tweetfirst  tweetfirst  tweetfirst  tweetfirst  tweetfirst  tweetfirst  tweet </td>
          </table>
        <footer>
          10 days ago (elapsed time)
          <span><i class="fa fa-flag"></i>
            <i class="fa fa-retweet"></i>
            <i class="fa fa-heart"></i></span>
        </footer>
      </article>
      <article>
        <header>
          <img src="https://vanillicon.com/d55cf8e18b47d4baaf60c006a0de39e1.png">
          <p class='name'>Bill </p>
          <p class='handle'>@Bill</p>
        </header>
        <table>
          <td>second tweet</td>
        </table>
        <footer>
            10 days ago (elapsed time)
            <span><i class="fa fa-flag"></i>
              <i class="fa fa-retweet"></i>
              <i class="fa fa-heart"></i></span>
        </footer>
      </article>
    </div>
  </main>
</body>

</html>
