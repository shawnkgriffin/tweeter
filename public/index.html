<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Font Awesome fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Roboto Condensed 700, 300 and italic versions of each -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Tweet CSS -->
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- moment JS -->
  <script type="text/javascript" src="/vendor/moment.js"></script>

  <!-- handlebars JS -->
  <script type="text/javascript" src="/vendor/handlebars-v4.0.11.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- composer-char counter makes sure input form is 140 char or less JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->

  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <img alt="?" id="user-avatar" src="/images/not-logged-in.png">
    <img class="nav-bar-button" alt="?" id="compose" src="/images/pen.png">
  </nav>



  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="login">
      <h2>Login</h2>
      <form id="login-form" action="http://127.0.0.1:8080/users/login" method="get">
        <input placeholder='Email...' type="email" name="email" id="email">
        <div>
          <input placeholder='Password...' type="password" name="password" id="password">
        </div>
        
          <input placeholder='Handle... @joe..' type="text" name="handle" id="handle">
          <input placeholder='Avatar file...' type="file" name="avatar-file" id="avatar-file">
       
        <div>
          <input type="submit" value="Login" id="loginButton">
          <input type="checkbox" name="New User" id="new-user"> New User
        </div>
      </form>
    </section>
    </section>
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form id="tweet-form" action="http://127.0.0.1:8080/tweets" method="post">
        <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class='message'>Error</span>
        <span class="counter">140</span>
      </form>
    </section>

    <div id="tweets-container">

    </div>
  </main>
</body>

</html>
